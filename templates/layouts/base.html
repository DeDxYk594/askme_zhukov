{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

  <body>

        <div class="d-flex flex-row gap-10">
          <a class="navbar-brand">AskPupkin</a>
        </div>
      </div>
      <div class="justify-content-between d-flex flex-row" style="gap: 40px">

            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />

    </nav>

    <div class="container">

        <div class="col-9 d-flex flex-column">
          {% block content %} {% endblock %}
        </div>
        <div class="col-3 d-flex flex-column" style="max-width: 30%">
          <h1>Popular Tags</h1>
          <div class="d-flex gap-3 flex-column">

            <a href="/tag.html" class="text-warning" style="white-space: nowrap"

      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
