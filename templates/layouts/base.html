{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar d-flex flex-row justify-content-between bg-body-tertiary"
      style="padding-left: 20px; padding-right: 20px"
    >
      <div class="d-flex flex-row justify-content-between">
        <div class="d-flex flex-row gap-10">
          <a class="navbar-brand">AskPupkin</a>
        </div>
      </div>
      <div class="justify-content-between d-flex flex-row" style="gap: 40px">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="d-flex flex-row account">
          <div class="account__image">
            <img src="img.jpg" width="50" height="50" />
          </div>
          <div class="d-flex flex-column justify-content-between">
            <div>Dr. Pepper</div>
            <div>
              <a href="{% url 'settings' %}">Settings</a>
              <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-9 d-flex flex-column">
          {% block content %} {% endblock %}
        </div>
        <div class="col-3 d-flex flex-column" style="max-width: 30%">
          <h1>Popular Tags</h1>
          <div class="d-flex gap-3 flex-column">
            {% for tag in popular_tags %}
            <a href="{% url 'tag' tag.id %}" class="text-{{ tag.color }}" style="white-space: nowrap">{{ tag.text }}</a>
            {% endfor %}
          </div>
          <h1 style="padding-top: 40px">Best Members</h1>
          <div class="d-flex gap-3 flex-column">
            {% for member in best_members %}
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="white-space: nowrap">{{member.name}}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
