{% load static %}
<div>
  <nav aria-label="...">
    <ul class="pagination">
      {% for page in pagination %}
        {% if page == current_page %}
        <li class="page-item active">
          <a class="page-link" href="{% url 'index' %}?page={{ page }}">{{ page }} </a>
        </li>
        {% else %}
        <li class="page-item">
          <a class="page-link" href="{% url 'index' %}?page={{ page }}">{{ page }} </a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</div>
