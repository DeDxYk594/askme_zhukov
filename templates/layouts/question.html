{% load static %}
<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0 p-2">
    <div class="col-4 d-flex flex-column gap-3" style="align-items: center">
      <img
        src="static/{{ item.image  }}"
        style="max-width: 150px; max-height: 150px"
        alt="..."
      />
      <div class="input-group flex-nowrap">
        <input type="number" value="5" style="max-width: 100%" />
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          <a href="{% url 'question' with question_id=item.id %}">{{item.title}}</a>
        </h5>
        <p class="card-text">{{ item.text }}</p>

        <div class="row">
          <a class="col-4" href="/question.html">answers(3)</a>
          <div class="col-8 d-flex flex-row gap-4">
            <span>Tags:</span>
            <div>
              <a href="/tag.html" class="badge text-bg-primary">tag1</a>
              <a href="/tag.html" class="badge text-bg-secondary">tag2</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
