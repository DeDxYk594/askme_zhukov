{% load static %}
<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0 p-2">
    <div class="col-4 d-flex flex-column gap-3" style="align-items: center">
      <img
        src="{% static 'img' %}/{{ answer.user.avatar }}"
        style="max-width: 150px; max-height: 150px"
        alt="..."
      />
      <div class="input-group flex-nowrap">
        <input type="number" value="5" style="max-width: 100%" />
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          {{ answer.user.name }}
        </h5>
        <p class="card-text">{{ answer.text }}</p>

      </div>
    </div>
  </div>
</div>
