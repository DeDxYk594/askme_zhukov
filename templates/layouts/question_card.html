{% load static %}
<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0 p-2">
    <div class="col-4 d-flex flex-column gap-3" style="align-items: center">
      <img
        src="{% static 'img' %}/{{ item.image }}"
        style="max-width: 150px; max-height: 150px"
        alt="..."
      />
      <div class="input-group flex-nowrap">
        <input type="number" value="5" style="max-width: 100%" />
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          <a href="{% url 'question' item.id %}">{{ item.title }}</a>
        </h5>
        <p class="card-text">{{ item.text }}</p>

        <div class="row">
          <a class="col-4" href="{% url 'question' item.id %}">
            {% if item.answers %}
            Answers ({{ item.answers|length }})
            {% else %}
            No answers yet!
            {% endif %}
          </a>
          <div class="col-8 d-flex flex-row gap-4">
            <span>Tags:</span>
            {% if item.tags %}
            <div>
              {% for tag in item.tags %}
              <a href="{% url 'tag' tag %}" class="badge text-bg-secondary">{{tag}}</a>
              {% endfor %}
            </div>
            {% else %}
            No tags!
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
