{% extends 'layouts/base.html' %} {% block content %}
<h1>Register</h1>
<div class="container">
  <div class="row">
    <div class="alert alert-danger" role="alert">
      This email address is already registered
      </div>
  </div>
  <div class="row mb-3">
    <div class="col-3">
      Login
    </div>
    <div class="col-9">
      <input type="text" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-3">
      Email
    </div>
    <div class="col-9">
      <input type="text" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-3">
      NickName
    </div>
    <div class="col-9">
      <input type="text" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-3">
      Password
    </div>
    <div class="col-9">
      <input type="text" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-3">
      Repeat password
    </div>
    <div class="col-9">
      <input type="text" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-3">
      Avatar
    </div>
    <div class="col-9">
      <input type="file" />
    </div>
  </div>

  <div class="row">
    <button>Register!</button>
  </div>

  <div class="row">
    <a href="{% url 'register' %}">Create new account</a>
  </div>
</div>
{% endblock %}
