{% load static %}
<div class="d-flex flex-row" style="align-items:left ">
  <div class="d-flex flex-column align-items-center me-5">
    <img
        src="{% static 'img' %}/{{ item.image }}"
        style="max-width: 150px; max-height: 150px" />
      {% include "components/rating.html" %}
      {% if item.tags %}
      <div>
        {% for tag in item.tags %}
        <a href="{% url 'tag' tag %}" class="badge text-bg-secondary">{{tag}}</a>
        {% endfor %}
      </div>
      {% else %}
      No tags!
      {% endif %}
    </div>
  <div>
  <h1 class="card-title">
    {{item.title}}
  </h5>
  <div>
    <div class="col-md-8">
      <div class="card-body">
        <p class="card-text">{{ item.text }}</p>
      </div>
    </div>
  </div>
  </div>
</div>
