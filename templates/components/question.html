{% load static %}
<div class="d-flex flex-row justify-content-between border rounded" style="width:100%; padding:15px">

  <div class="d-flex flex-column align-items-begin me-5 flex-grow-1 gap-2" style="max-width:40%">
    <img src="{% static 'img' %}/{{ item.image }}"
        style="max-width:90%; object-fit:cover" 
        class="display-block rounded" />
      {% include "components/rating.html" %}
      {% if item.tags %}
      <div>
        {% for tag in item.tags %}
        <a href="{% url 'tag' tag %}" class="badge text-bg-secondary">{{tag}}</a>
        {% endfor %}
      </div>
      {% else %}
      No tags!
      {% endif %}
  </div>

  <div style="max-width:55%" class="d-flex flex-column justify-content-between">
    <div>
      <h1 class="card-title">
        {{item.title}}
        </h1>
      <div>
        <div class="card-body">
          <p class="card-text">{{ item.text }}</p>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      {% include 'components/user_card.html' %}
    </div>
  </div>

</div>
