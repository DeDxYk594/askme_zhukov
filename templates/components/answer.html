{% load static %}
<div class="card w-100{% if is_marked %} myans{% endif %}">
  <div class="card-body d-flex flex-row gap-4">
    <div class="d-flex flex-column gap-3">
      {% include 'components/user_card.html' with user=answer.user_author %}
      {% include 'components/rating.html' with likes_count=answer.rating_likes dislikes_count=answer.rating_dislikes %}
    </div>
    <div class="d-flex flex-column gap-3">
      <div class="flex-grow-1"><p>{{ answer.text }}</p></div>
    </div>
  </div>
</div>
