{% load static %}
<div>
  <nav aria-label="...">
    <ul class="pagination">
      {% for page in pagination %}
        {% if page.pageNum == 0 %}
          <li class="page-item">
            <a class="page-link">... </a>
          </li>
        {% else %}
          {% if page.pageNum == current_page %}
          <li class="page-item active">
            <a class="page-link" href="{% url 'question' question_id %}?page={{ page.pageNum }}">{{ page.text }} </a>
          </li>
          {% else %}
          <li class="page-item">
            <a class="page-link" href="{% url 'question' question_id %}?page={{ page.pageNum }}">{{ page.text }} </a>
          </li>
          {% endif %}
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</div>
